<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <div class="img-wrapper">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt=""
          id="header-img"
        />
      </div>
      <nav id="nav-bar">
        <ul class="lsit-wrapper">
          <li><a href="#features" class="nav-link">Features</a></li>
          <li><a href="#how" class="nav-link">How It Works</a></li>
          <li ><a href="#pricing" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <section class="firstSection-wrapper">
      <form class="title-wrapper" id="form"action="https://www.freecodecamp.com/email-submit" >
        <h1>Handcrafted, home-made masterpieces</h1>
        <div class="email-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email addres"
            required
          />
        </div>
        <a href="https://www.freecodecamp.com/email-submit"
          ><input type="submit" value="GET STARTED" id="submit" />
        </a>
      </form>
    </section>
    <section class="section-3" id="how">
      <div class="video-wrapper">
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
